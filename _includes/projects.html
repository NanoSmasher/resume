<div class="row">
{% for project in site.data.projects %}
{% if project.ids contains include.pid %}
    <div class="col s12 m6 l4">
        <div class="card hoverable">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{site.baseurl}}/img/project/{{project.img}}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{project.name}}</span>
                <p>{{project.date}}</p>
            </div>
            <div class="card-action right-align">
                <a class="activator">More</a>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{project.name}}<img src="{{site.baseurl}}/img/svg/close.svg" class="right" /></span>
                <p>{{project.des}}</p>
                <span class="center-align"><a href="{{project.url}}">Visit Page</a></span>
            </div>
        </div>
    </div>
{% endif %}
{% endfor %}
</div>
