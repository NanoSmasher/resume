<header class="big-space"></header>
<div id="avatar">
    <div class="row">
        <div class="col s4 m2">
            <div class="frame center-align">
                <img src="{{site.baseurl}}/favicon-96x96.png" class="responsive-img" />
            </div>
        </div>
    </div>
</div>
<div id="fixed-top">
    <div class="row">
        <div class="col s8 offset-s4 m10 offset-m2">
            <h1 class="name">{{site.name}}</h1>
            <div class="social">
            {% for media in site.social %}
            <a class="btn-floating waves-effect waves-light blue-grey lighten-2" href="{{media.url}}"><img src="{{site.baseurl}}/img/social/{{media.name}}.svg" /></a>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
